<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch-theme-algolia.min.css">

<script>
const search = instantsearch({
  appId: 'IC99B3YK4G',
  apiKey: '7858214ee7bd176eb09488ee19d0810a',
  indexName: 'pages',
  routing: true,
  searchFunction(helper) {
    const container = document.querySelector('#search-hits');
    const grid_element = document.querySelector('#content');
    if (helper.state.query === "") {
      container.style.display = 'none';
      grid_element.style.display = '';
    }
    else {
      container.style.display = '';
      grid_element.style.display = 'none';
      helper.search();
    }
  }
});

const hitTemplate = function(hit) {
  let url = `{{ site.baseurl }}${hit.url}#${hit.anchor}`;
  const title = hit._highlightResult.title.value;

  let content;
  if (hit._highlightResult.html == undefined) {
    content = '';
  }
  else {
    content = hit._highlightResult.html.value;
  }

  return `
    <div class="post-item">
      <h2><a class="post-link" href="${url}">${title}</a></h2>
      <div class="post-snippet">${content}</div>
    </div>
  `;
}

const emptyResults = function() {
  return `
    <div class="post-item">
      <p>No results</p>
    </div>
  `;
}

search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: 'How can we help you?',
    poweredBy: true, // This is required if you're on the free Community plan
    showReset: true
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: hitTemplate,
      empty: emptyResults
    },
  })
);

search.start();
</script>

<style>
.ais-search-box {
  max-width: 100%;
  margin-bottom: 20px;
}
.ais-search-box--magnifier {
  margin-right: 20px;
}
.post-item {
  margin-bottom: 30px;
}
.post-link .ais-Highlight {
  color: #111;
  font-style: normal;
  text-decoration: underline;
}
.post-breadcrumbs {
  color: #424242;
  display: block;
}
.post-breadcrumb {
  font-size: 18px;
  color: #424242;
}
.post-breadcrumb .ais-Highlight {
  font-weight: bold;
  font-style: normal;
}
.post-snippet .ais-Highlight {
  color: #2a7ae2;
  font-style: normal;
  font-weight: bold;
}
.post-snippet img {
  display: none;
}
</style>
